<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="material.min.css">
<link rel="stylesheet" href="main.css">
<script src="material.min.js"></script>
<script src="jquery.min.js"></script>
<script src="parse.min.js"></script>
<script src="new.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Haikus</title>
</head>

<body>
<div class="mdl-layout mdl-js-layout">
 <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Haikus</span>
    </div>
 </header>
 <div class="mdl-layout__drawer">
   <span class="mdl-layout-title drawer-title">Haikus</span>
   <nav class="mdl-navigation">
    <a class="mdl-navigation__link" href="">Make New</a>
    <a class="mdl-navigation__link" href="index.html">Recorded</a>
   </nav>
 </div>
 <main class="mdl-layout__content">
  <div class = "mdl-grid">
	<div class="image-card mdl-card mdl-shadow--2dp mdl-cell mdl-cell--8-col">
		<img id="haiku-img">
		<div class="mdl-card__actions mdl-card--border">
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" id = "prev-button" onclick="prevImage();">
			  	Prev
			</button>
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" id = "done-button" onclick="updateImage();">
			  	Done
			</button>
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" id = "next-button" onclick="nextImage();">
			  	Next
			</button>
		</div>
  	</div>
	<div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col" id = "form-card">
		<form action="#">
		  <div class="mdl-textfield mdl-js-textfield">
		    <input class="mdl-textfield__input" type="text" id="Date" placeholder="MM/DD/YYYY"/>
		  <!--   <label class="mdl-textfield__label" for="Date">MM/DD/YYYY</label> -->
		  </div>
		  <div class="mdl-textfield mdl-js-textfield">
		    <input class="mdl-textfield__input" type="text" id="Place" placeholder="Place" />
		  </div>
		  <div class="mdl-textfield mdl-js-textfield">
		    <input class="mdl-textfield__input" type="text" id="With" placeholder="With someone, somebody, ..." />
		  </div>
		  <div class="mdl-textfield mdl-js-textfield">
		    <input class="mdl-textfield__input" type="text" id="Haiku-1" placeholder="Haiku Row 1"/>
		  </div>
		  <div class="mdl-textfield mdl-js-textfield">
		    <input class="mdl-textfield__input" type="text" id="Haiku-2" placeholder="Haiku Row 2"/>
		  </div>
		  <div class="mdl-textfield mdl-js-textfield">
		    <input class="mdl-textfield__input" type="text" id="Haiku-3" placeholder="Haiku Row 3"/>
		  </div>
		</form>
		<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="saveHaiku();">
		  Save
		</button>
	  </div>
	</div>
  </div>
  </main>
 </div>
</body>

</html>
