<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="material.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="main.css">
	<script src="material.min.js"></script>
	<script src="jquery.min.js"></script>
	<script src="parse.min.js"></script>
	<script src="chart.min.js"></script>
	<script src="main.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Haikus</title>
</head>

<body>
<div class="mdl-layout mdl-js-layout">
 <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">Haikus</span>
    </div>
 </header>
 <div class="mdl-layout__drawer">
   <span class="mdl-layout-title drawer-title">Haikus</span>
   <nav class="mdl-navigation">
    <a class="mdl-navigation__link" href="new.html">Make New</a>
    <a class="mdl-navigation__link" href="">Recorded</a>
   </nav>
 </div>
 <main class="mdl-layout__content">
	 <div class="mdl-grid analytics">
	 	<div id="total-haikus" class='analytics-card mdl-cell mdl-cell--3-col mdl-card mdl-shadow--2dp'>
	 		<h4>Haikus</h4>
	 	</div>
	 	<div id="total-words" class='analytics-card mdl-cell mdl-cell--3-col mdl-card mdl-shadow--2dp'>
	 		<h4>Words</h4>
	 	</div>
	 	<div id="total-unique-words" class='analytics-card mdl-cell mdl-cell--3-col mdl-card mdl-shadow--2dp'>
	 		<h4>Unique Words</h4>
	 	</div>
	 	<div id="total-friends" class='analytics-card mdl-cell mdl-cell--3-col mdl-card mdl-shadow--2dp'>
	 		<h4>Friends</h4>
	 	</div>
	 </div>
	 <div class="mdl-grid haiku-grid"></div>
 </main>
 </div>
</body>

</html>
